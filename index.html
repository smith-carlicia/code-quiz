<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script 
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
        crossorigin="anonymous">
        </script>

        <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous">

        <link 
        rel="stylesheet" 
        href="style.css">
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">High Score</a>
            <span class="timer" id="timer-component">
                Timer:
            </span>
          </nav>
        <div class="container" id="homepage">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>
                        Coding Quiz Challenge
                    </h1>
                    <p>
                        Try to answer the following code-related questions within the time limit. Keep in mind that the incorrect answers will penalize your scoretime by ten seconds! 
                    </p>
                    <button type="button" class="btn btn-danger" id="start-btn">
                        Start Quiz
                    </button>
                </div>
            </div>
        </div>
        <div class="col-md-12 text-center">
            <div class="row">
                <div id="question-content"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="col-sm-2 text left" id="answer-content"></div>
            </div>
        </div>
       

        </div>
       
        <script 
        src="./script.js">
        </script>
        <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
        </script>
        <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous">
        </script>
