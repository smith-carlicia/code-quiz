<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

       
        <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
        crossorigin="anonymous">

        <link 
        rel="stylesheet" 
        href="style.css">
    </head>
    <body>
        <!-- NavBar -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">High Score</a>
            <span class="timer" id="timer-component">
                Timer:
            </span>
          </nav>
          <!-- Starting Homepage -->
        <div class="container" id="homepage">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h1>
                        Coding Quiz Challenge
                    </h1>
                    <p>
                        Try to answer the following code-related questions within the time limit. Keep in mind that the incorrect answers will penalize your scoretime by ten seconds! 
                    </p>
                    <button type="button" class="btn btn-danger" id="start-btn">
                        Start Quiz
                    </button>
                </div>
            </div>
        </div>
        <!-- Quiz Container -->
        <div class="hide"  id="theQuiz" >
            <div>
                <div class="row">
                    <h2 id="titleMe"></h2>
                    <div id="question-content"></div>
                </div>
            </div>
        </div>
 
        <!-- End Screen -->
    <div id="final-page" style="display: none;" >
      <p>Final Score <span id="theScore"></span></p>
      <p>Place Your Initials: <input type="text" id="your_initials" max="3"/></p>
      <button id="theButton">Submit Your Score</button>
    </div>

        <!-- Feedback -->
        <div class="row">
            <div class="col-md-2">
                <div class="col-sm-2 text left" id="feedback"></div>
            </div>
        </div>
       

        </div>
       
       
        <script 
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
        crossorigin="anonymous">
    </script>
   
    <script 
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
        crossorigin="anonymous">
    </script>
     <script 
     src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
     integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
     crossorigin="anonymous">
     </script>

        <script
            src="./assets/script/score.js">
        </script>
        <script 
            src="./assets/script/question.js">
        </script>
        <script 
            src="./assets/script/script.js">
        </script>
    </body>
</html>
